<!DOCTYPE html>
<html>
    <head>
        <h1>Registeration Form</h1>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="registeration">
            <fieldset><legend>Enter your Details:</legend>
            <label for="fn">First Name:</label>
            <input type="text" id="fn" >
            <br><br>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln" required><br><br>
            <label for="ed">Email Id:</label>
            <input type="email" id="ed" required><br><br>
            <label for="psd">Password:</label>
            <input type="password" id="psd" ><br><br>
            <label for="pwd">Confirm Password:</label>
            <input type="password" id="pwd" ><br><br>
            <label for="add"> Address:</label>
            <textarea id="add" rows="5" cols="50"></textarea><br><br>
            <label for="mn">Mobile Number:</label>
            <input type="number" id="mn" min="1" max="10"><br><br>
            <label for="m">Gender:</label>
            <input type="radio"  id="m" name="gen"><label for="m">Male</label>
            <input type="radio" id="f" name="gen" ><label for="f">Female</label><br><br>
            <label>Hobbies:</label>
            <input type="checkbox" id="r" name="hob"><label for="r">Reading</label>
            <input type="checkbox" id="s" name="hob"><label for="s">sleeping</label>
            <input type="checkbox" id="w" name="hob"><label for="w">writting</label><br><br>
            <label>Extracurricular Activities:</label>
            <select id="ea">
                <option value="NCC">NCC</option>
                <option value="NSS">NSS</option>
                <option value="YOGA">YOGA</option>
                <option value="SPORTS">SPORTS</option>
                <option value="JRC">JRC</option>
            </select><br><br>
            <label> Dateofbirth:</label>
            <input type="date"><br><br>
            <label> Favourite color:</label>
            <input type="color"><br><br>
            <button onclick="alert('Registration successful')">click on me</button>
        </fieldset>
        </form>
    </body>
</html>
